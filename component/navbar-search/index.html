 cx from 'clsx';\nimport { Text } from '@mantine/core';\nimport { useListState } from '@mantine/hooks';\nimport classes from './DndList.module.css';\n\nconst data = [\n  { position: 6, mass: 12.011, symbol: 'C', name: 'Carbon' },\n  { position: 7, mass: 14.007, symbol: 'N', name: 'Nitrogen' },\n  { position: 39, mass: 88.906, symbol: 'Y', name: 'Yttrium' },\n  { position: 56, mass: 137.33, symbol: 'Ba', name: 'Barium' },\n  { position: 58, mass: 140.12, symbol: 'Ce', name: 'Cerium' },\n];\n\ninterface ItemProps {\n  item: (typeof data)[number];\n  index: number; // kept if needed elsewhere\n}\n\nfunction SortableItem({ item }: ItemProps) {\n  const { attributes, listeners, setNodeRef, transform, transition, isDragging } = useSortable({\n    id: item.symbol,\n  });\n\n  const style: React.CSSProperties = {\n    transform: CSS.Transform.toString(transform),\n    transition,\n  };\n\n  return (\n    \u003cdiv\n      ref={setNodeRef}\n      style={style}\n      className={cx(classes.item, { [classes.itemDragging]: isDragging })}\n      {...attributes}\n      {...listeners}\n    \u003e\n      \u003cText className={classes.symbol}\u003e{item.symbol}\u003c/Text\u003e\n      \u003cdiv\u003e\n        \u003cText\u003e{item.name}\u003c/Text\u003e\n        \u003cText c=\"dimmed\" size=\"sm\"\u003e\n          Position: {item.position} ‚Ä¢ Mass: {item.mass}\n        \u003c/Text\u003e\n      \u003c/div\u003e\n    \u003c/div\u003e\n  );\n}\n\nexport function DndList() {\n  const [state, handlers] = useListState(data);\n\n  const sensors = useSensors(\n    useSensor(PointerSensor, { activationConstraint: { distance: 5 } }),\n    useSensor(KeyboardSensor)\n  );\n\n  const handleDragEnd = (event: DragEndEvent) =\u003e {\n    const { active, over } = event;\n    if (!over || active.id === over.id) {\n      return;\n    }\n    const oldIndex = state.findIndex((i) =\u003e i.symbol === active.id);\n    const newIndex = state.findIndex((i) =\u003e i.symbol === over.id);\n    handlers.setState(arrayMove(state, oldIndex, newIndex));\n  };\n\n  return (\n    \u003cDndContext sensors={sensors} collisionDetection={closestCenter} onDragEnd={handleDragEnd}\u003e\n      \u003cSortableContext items={state.map((i) =\u003e i.symbol)} strategy={verticalListSortingStrategy}\u003e\n        {state.map((item, index) =\u003e (\n          \u003cSortableItem key={item.symbol} item={item} index={index} /\u003e\n        ))}\n      \u003c/SortableContext\u003e\n    \u003c/DndContext\u003e\n  );\n}\n"},{"fileName":"DndList.module.css","language":"scss","code":".item {\n  display: flex;\n  align-items: center;\n  border-radius: var(--mantine-radius-md);\n  border: 1px solid light-dark(var(--mantine-color-gray-2), var(--mantine-color-dark-5));\n  padding: var(--mantine-spacing-sm) var(--mantine-spacing-lg);\n  background-color: light-dark(var(--mantine-color-white), var(--mantine-color-dark-5));\n  margin-bottom: var(--mantine-spacing-sm);\n}\n\n.itemDragging {\n  box-shadow: var(--mantine-shadow-sm);\n}\n\n.symbol {\n  font-size: 30px;\n  font-weight: 700;\n  width: 60px;\n}\n"}],"attributes":{"title":"Drag'n'drop list","category":"dnd","canvas":{"center":true,"maxWidth":420}}},{"component":"DndListHandle","slug":"dnd-list-handle","code":[{"fileName":"DndListHandle.tsx","language":"tsx","code":"import {\n  closestCenter,\n  DndContext,\n  DragEndEvent,\n  KeyboardSensor,\n  PointerSensor,\n  useSensor,\n  useSensors,\n} from '@dnd-kit/core';\nimport {\n  arrayMove,\n  SortableContext,\n  useSortable,\n  verticalListSortingStrategy,\n} from '@dnd-kit/sortable';\nimport { CSS } from '@dnd-kit/utilities';\nimport { IconGripVertical } from '@tabler/icons-react';\nimport cx from 'clsx';\nimport { Text } from '@mantine/core';\nimport { useListState } from '@mantine/hooks';\nimport classes from './DndListHandle.module.css';\n\nconst data = [\n  { position: 6, mass: 12.011, symbol: 'C', name: 'Carbon' },\n  { position: 7, mass: 14.007, symbol: 'N', name: 'Nitrogen' },\n  { position: 39, mass: 88.906, symbol: 'Y', name: 'Yttrium' },\n  { position: 56, mass: 137.33, symbol: 'Ba', name: 'Barium' },\n  { position: 58, mass: 140.12, symbol: 'Ce', name: 'Cerium' },\n];\n\ninterface ItemProps {\n  item: (typeof data)[number];\n}\n\nfunction SortableItem({ item }: ItemProps) {\n  const { attributes, listeners, setNodeRef, transform, transition, isDragging } = useSortable({\n    id: item.symbol,\n  });\n\n  const style: React.CSSProperties = {\n    transform: CSS.Transform.toString(transform),\n    transition,\n  };\n\n  return (\n    \u003cdiv\n      className={cx(classes.item, { [classes.itemDragging]: isDragging })}\n      ref={setNodeRef}\n      style={style}\n      {...attributes}\n    \u003e\n      \u003cdiv className={classes.dragHandle} {...listeners}\u003e\n        \u003cIconGripVertical size={18} stroke={1.5} /\u003e\n      \u003c/div\u003e\n      \u003cText className={classes.symbol}\u003e{item.symbol}\u003c/Text\u003e\n      \u003cdiv\u003e\n        \u003cText\u003e{item.name}\u003c/Text\u003e\n        \u003cText c=\"dimmed\" size=\"sm\"\u003e\n          Position: {item.position} ‚Ä¢ Mass: {item.mass}\n        \u003c/Text\u003e\n      \u003c/div\u003e\n    \u003c/div\u003e\n  );\n}\n\nexport function DndListHandle() {\n  const [state, handlers] = useListState(data);\n  const sensors = useSensors(\n    useSensor(PointerSensor, { activationConstraint: { distance: 5 } }),\n    useSensor(KeyboardSensor)\n  );\n\n  const handleDragEnd = (event: DragEndEvent) =\u003e {\n    const { active, over } = event;\n    if (!over || active.id === over.id) {\n      return;\n    }\n    const oldIndex = state.findIndex((i) =\u003e i.symbol === active.id);\n    const newIndex = state.findIndex((i) =\u003e i.symbol === over.id);\n    handlers.setState(arrayMove(state, oldIndex, newIndex));\n  };\n\n  return (\n    \u003cDndContext sensors={sensors} collisionDetection={closestCenter} onDragEnd={handleDragEnd}\u003e\n      \u003cSortableContext items={state.map((i) =\u003e i.symbol)} strategy={verticalListSortingStrategy}\u003e\n        {state.map((item) =\u003e (\n          \u003cSortableItem key={item.symbol} item={item} /\u003e\n        ))}\n      \u003c/SortableContext\u003e\n    \u003c/DndContext\u003e\n  );\n}\n"},{"fileName":"DndListHandle.module.css","language":"scss","code":".item {\n  display: flex;\n  align-items: center;\n  border-radius: var(--mantine-radius-md);\n  border: 1px solid light-dark(var(--mantine-color-gray-2), var(--mantine-color-dark-5));\n  padding: var(--mantine-spacing-sm) var(--mantine-spacing-lg);\n  padding-left: calc(var(--mantine-spacing-xl) - var(--mantine-spacing-md));\n  background-color: light-dark(var(--mantine-color-white), var(--mantine-color-dark-5));\n  margin-bottom: var(--mantine-spacing-sm);\n}\n\n.itemDragging {\n  box-shadow: var(--mantine-shadow-sm);\n}\n\n.symbol {\n  font-size: 30px;\n  font-weight: 700;\n  width: 60px;\n}\n\n.dragHandle {\n  display: flex;\n  align-items: center;\n  justify-content: center;\n  height: 100%;\n  color: light-dark(var(--mantine-color-gray-6), var(--mantine-color-dark-1));\n  margin-right: var(--mantine-spacing-lg);\n}\n"}],"attributes":{"title":"Drag'n'drop list with handle","category":"dnd","canvas":{"center":true,"maxWidth":420}}},{"component":"DndTable","slug":"dnd-table","code":[{"fileName":"DndTable.tsx","language":"tsx","code":"import {\n  closestCenter,\n  DndContext,\n  DragEndEvent,\n  KeyboardSensor,\n  PointerSensor,\n  useSensor,\n  useSensors,\n} from '@dnd-kit/core';\nimport {\n  arrayMove,\n  SortableContext,\n  useSortable,\n  verticalListSortingStrategy,\n} from '@dnd-kit/sortable';\nimport { CSS } from '@dnd-kit/utilities';\nimport { IconGripVertical } from '@tabler/icons-react';\nimport { Table } from '@mantine/core';\nimport { useListState } from '@mantine/hooks';\nimport classes from './DndTable.module.css';\n\nconst data = [\n  { position: 6, mass: 12.011, symbol: 'C', name: 'Carbon' },\n  { position: 7, mass: 14.007, e\n                Liked posts\n              \u003c/Menu.Item\u003e\n              \u003cMenu.Item\n                leftSection={\u003cIconStar size={16} color={theme.colors.yellow[6]} stroke={1.5} /\u003e}\n              \u003e\n                Saved posts\n              \u003c/Menu.Item\u003e\n              \u003cMenu.Item\n                leftSection={\u003cIconMessage size={16} color={theme.colors.blue[6]} stroke={1.5} /\u003e}\n              \u003e\n                Your comments\n              \u003c/Menu.Item\u003e\n\n              \u003cMenu.Label\u003eSettings\u003c/Menu.Label\u003e\n              \u003cMenu.Item leftSection={\u003cIconSettings size={16} stroke={1.5} /\u003e}\u003e\n                Account settings\n              \u003c/Menu.Item\u003e\n              \u003cMenu.Item leftSection={\u003cIconSwitchHorizontal size={16} stroke={1.5} /\u003e}\u003e\n                Change account\n              \u003c/Menu.Item\u003e\n              \u003cMenu.Item leftSection={\u003cIconLogout size={16} stroke={1.5} /\u003e}\u003eLogout\u003c/Menu.Item\u003e\n\n              \u003cMenu.Divider /\u003e\n\n              \u003cMenu.Label\u003eDanger zone\u003c/Menu.Label\u003e\n              \u003cMenu.Item leftSection={\u003cIconPlayerPause size={16} stroke={1.5} /\u003e}\u003e\n                Pause subscription\n              \u003c/Menu.Item\u003e\n              \u003cMenu.Item color=\"red\" leftSection={\u003cIconTrash size={16} stroke={1.5} /\u003e}\u003e\n                Delete account\n              \u003c/Menu.Item\u003e\n            \u003c/Menu.Dropdown\u003e\n          \u003c/Menu\u003e\n        \u003c/Group\u003e\n      \u003c/Container\u003e\n      \u003cContainer size=\"md\"\u003e\n        \u003cTabs\n          defaultValue=\"Home\"\n          variant=\"outline\"\n          visibleFrom=\"sm\"\n          classNames={{\n            root: classes.tabs,\n            list: classes.tabsList,\n            tab: classes.tab,\n          }}\n        \u003e\n ine-spacing-xs);\n  border-radius: var(--mantine-radius-sm);\n  font-weight: 500;\n  color: light-dark(var(--mantine-color-gray-7), var(--mantine-color-dark-0));\n\n  \u0026:hover {\n    background-color: light-dark(var(--mantine-color-gray-0), var(--mantine-color-dark-6));\n    color: light-dark(var(--mantine-color-gray-7), var(--mantine-color-dark-0));\n  }\n}\n\n.mainLinkInner {\n  display: flex;\n  align-items: center;\n  flex: 1;\n}\n\n.mainLinkIcon {\n  margin-right: var(--mantine-spacing-sm);\n  color: light-dark(var(--mantine-color-gray-6), var(--mantine-color-dark-2));\n}\n\n.mainLinkBadge {\n  padding: 0;\n  width: 20px;\n  height: 20px;\n  pointer-events: none;\n}\n\n.collections {\n  padding-left: calc(var(--mantine-spacing-md) - 6px);\n  padding-right: calc(var(--mantine-spacing-md) - 6px);\n  padding-bottom: var(--mantine-spacing-md);\n}\n\n.collectionsHeader {\n  padding-left: calc(var(--mantine-spacing-md) + 2px);\n  padding-right: var(--mantine-spacing-md);\n  margin-bottom: 5px;\n}\n\n.collectionLink {\n  display: block;\n  padding: 8px var(--mantine-spacing-xs);\n  text-decoration: none;\n  border-radius: var(--mantine-radius-sm);\n  font-size: var(--mantine-font-size-xs);\n  color: light-dark(var(--mantine-color-gray-7), var(--mantine-color-dark-0));\n  line-height: 1;\n  font-weight: 500;\n\n  \u0026:hover {\n    background-color: light-dark(var(--mantine-color-gray-0), var(--mantine-color-dark-6));\n    color: light-dark(var(--mantine-color-gray-7), var(--mantine-color-dark-0));\n  }\n}\n"}],"attributes":{"title":"Navbar with search","category":"navbars","canvas":{"center":false}}},{"component":"NavbarSegmented","slug":"navbar-segmented","code":[{"fileName":"NavbarSegmented.tsx","language":"tsx","code":"import { useState } from 'react';\nimport {\n  Icon2fa,\n  IconBellRinging,\n  IconDatabaseImport,\n  IconFileAnalytics,\n  IconFingerprint,\n  IconKey,\n  IconLicense,\n  IconLogout,\n  IconMessage2,\n  IconMessages,\n  IconReceipt2,\n  IconRec }) {\n  return (\n    \u003cText component=\"div\" c={meets ? 'teal' : 'red'} mt={5} size=\"sm\"\u003e\n      \u003cCenter inline\u003e\n        {meets ? \u003cIconCheck size={14} stroke={1.5} /\u003e : \u003cIconX size={14} stroke={1.5} /\u003e}\n        \u003cBox ml={7}\u003e{label}\u003c/Box\u003e\n      \u003c/Center\u003e\n    \u003c/Text\u003e\n  );\n}\n\nconst requirements = [\n  { re: /[0-9]/, label: 'Includes number' },\n  { re: /[a-z]/, label: 'Includes lowercase letter' },\n  { re: /[A-Z]/, label: 'Includes uppercase letter' },\n  { re: /[$\u0026+,:;=?@#|'\u003c\u003e.^*()%!-]/, label: 'Includes special symbol' },\n];\n\nfunction getStrength(password: string) {\n  let multiplier = password.length \u003e 5 ? 0 : 1;\n\n  requirements.forEach((requirement) =\u003e {\n    if (!requirement.re.test(password)) {\n      multiplier += 1;\n    }\n  });\n\n  return Math.max(100 - (100 / (requirements.length + 1)) * multiplier, 0);\n}\n\nexport function PasswordStrength() {\n  const [value, setValue] = useInputState('');\n  const strength = getStrength(value);\n  const checks = requirements.map((requirement, index) =\u003e (\n    \u003cPasswordRequirement key={index} label={requirement.label} meets={requirement.re.test(value)} /\u003e\n  ));\n  const bars = Array(4)\n    .fill(0)\n    .map((_, index) =\u003e (\n      \u003cProgress\n        styles={{ section: { transitionDuration: '0ms' } }}\n        value={\n          value.length \u003e 0 \u0026\u0026 index === 0 ? 100 : strength \u003e= ((index + 1) / 4) * 100 ? 100 : 0\n        }\n        color={strength \u003e 80 ? 'teal' : strength \u003e 50 ? 'yellow' : 'red'}\n        key={index}\n        size={4}\n      /\u003e\n    ));\n\n  return (\n    \u003cdiv\u003e\n      \u003cPasswordInput\n        value={value}\n        onChange={setValue}\n        placeholder=\"Your password\"\n        label=\"Password\"\n        required\n      /\u003e\n\n      \u003cGroup gap={5} grow mt=\"xs\" mb=\"md\"\u003e\n        {bars}\n itButton","slug":"split-button","code":[{"fileName":"SplitButton.tsx","language":"tsx","code":"import { IconBookmark, IconCalendar, IconChevronDown, IconTrash } from '@tabler/icons-react';\nimport { ActionIcon, Button, Group, Menu, useMantineTheme } from '@mantine/core';\nimport classes from './SplitButton.module.css';\n\nexport function SplitButton() {\n  const theme = useMantineTheme();\n\n  return (\n    \u003cGroup wrap=\"nowrap\" gap={0}\u003e\n      \u003cButton className={classes.button}\u003eSend\u003c/Button\u003e\n      \u003cMenu transitionProps={{ transition: 'pop' }} position=\"bottom-end\" withinPortal\u003e\n        \u003cMenu.Target\u003e\n          \u003cActionIcon\n            variant=\"filled\"\n            color={theme.primaryColor}\n            size={36}\n            className={classes.menuControl}\n          \u003e\n            \u003cIconChevronDown size={16} stroke={1.5} /\u003e\n          \u003c/ActionIcon\u003e\n        \u003c/Menu.Target\u003e\n        \u003cMenu.Dropdown\u003e\n          \u003cMenu.Item\n            leftSection={\u003cIconCalendar size={16} stroke={1.5} color={theme.colors.blue[5]} /\u003e}\n          \u003e\n            Schedule for later\n          \u003c/Menu.Item\u003e\n          \u003cMenu.Item\n            leftSection={\u003cIconBookmark size={16} stroke={1.5} color={theme.colors.blue[5]} /\u003e}\n          \u003e\n            Save draft\n          \u003c/Menu.Item\u003e\n          \u003cMenu.Item\n            leftSection={\u003cIconTrash size={16} stroke={1.5} color={theme.colors.blue[5]} /\u003e}\n          \u003e\n            Delete\n          \u003c/Menu.Item\u003e\n        \u003c/Menu.Dropdown\u003e\n      \u003c/Menu\u003e\n    \u003c/Group\u003e\n  );\n}\n"},{"fileName":"SplitButton.module.css","language":"scss","code":".button {\n  border-top-right-radius: 0;\n  border-bottom-right-radius: 0;\n}\n\n.menuControl {\n  border-top-left-radius: 0;\n  border-bottom-left-radius: 0;\n  border: 0;\n  border-left: 1px e,"canvas":{"center":true,"maxWidth":320}}},{"component":"StatsControls","slug":"stats-controls","code":[{"fileName":"StatsControls.tsx","language":"tsx","code":"import dayjs from 'dayjs';\nimport { useState } from 'react';\nimport {\n  IconBike,\n  IconChevronDown,\n  IconChevronUp,\n  IconRun,\n  IconSwimming,\n} from '@tabler/icons-react';\nimport { Group, Paper, Text, UnstyledButton } from '@mantine/core';\nimport classes from './StatsControls.module.css';\n\nconst data = [\n  { icon: IconRun, label: 'Running' },\n  { icon: IconSwimming, label: 'Swimming' },\n  { icon: IconBike, label: 'Bike' },\n];\n\nexport function StatsControls() {\n  const [date, setDate] = useState(new Date(2021, 9, 24));\n\n  const stats = data.map((stat) =\u003e (\n    \u003cPaper className={classes.stat} radius=\"md\" shadow=\"md\" p=\"xs\" key={stat.label}\u003e\n      \u003cstat.icon size={32} className={classes.icon} stroke={1.5} /\u003e\n      \u003cdiv\u003e\n        \u003cText className={classes.label}\u003e{stat.label}\u003c/Text\u003e\n        \u003cText fz=\"xs\" className={classes.count}\u003e\n          \u003cspan className={classes.value}\u003e{Math.floor(Math.random() * 6 + 4)}km\u003c/span\u003e / 10km\n        \u003c/Text\u003e\n      \u003c/div\u003e\n    \u003c/Paper\u003e\n  ));\n\n  return (\n    \u003cdiv className={classes.root}\u003e\n      \u003cdiv className={classes.controls}\u003e\n        \u003cUnstyledButton\n          className={classes.control}\n          onClick={() =\u003e setDate((current) =\u003e dayjs(current).add(1, 'day').toDate())}\n        \u003e\n          \u003cIconChevronUp size={16} className={classes.controlIcon} stroke={1.5} /\u003e\n        \u003c/UnstyledButton\u003e\n\n        \u003cdiv className={classes.date}\u003e\n          \u003cText className={classes.day}\u003e{dayjs(date).format('DD')}\u003c/Text\u003e\n          \u003cText className={classes.month}\u003e{dayjs(date).format('MMMM')}\u003c/Text\u003e\n        \u003c/div\u003e\n\n rection: column;\n  margin-right: calc(var(--mantine-spacing-xl) * 2);\n\n  @media (max-width: $mantine-breakpoint-xs) {\n    flex-direction: row;\n    align-items: center;\n    margin-right: 0;\n    margin-bottom: var(--mantine-spacing-xl);\n  }\n}\n\n.date {\n  flex: 1;\n  display: flex;\n  flex-direction: column;\n  justify-content: center;\n}\n\n.control {\n  height: 28px;\n  width: 100%;\n  color: var(--mantine-color-blue-2);\n  display: flex;\n  justify-content: center;\n  align-items: center;\n  border-radius: var(--mantine-radius-md);\n  transition: background-color 50ms ease;\n\n  @media (max-width: $mantine-breakpoint-xs) {\n    height: 34px;\n    width: 34px;\n  }\n\n  @mixin hover {\n    background-color: var(--mantine-color-blue-5);\n    color: var(--mantine-color-white);\n  }\n}\n\n.controlIcon {\n  @media (max-width: $mantine-breakpoint-xs) {\n    transform: rotate(-90deg);\n  }\n}\n"}],"attributes":{"title":"Stats with controls","category":"stats","responsive":true,"canvas":{"center":true,"maxWidth":500}}},{"component":"StatsGrid","slug":"stats-grid","code":[{"fileName":"StatsGrid.tsx","language":"tsx","code":"import {\n  IconArrowDownRight,\n  IconArrowUpRight,\n  IconCoin,\n  IconDiscount2,\n  IconReceipt2,\n  IconUserPlus,\n} from '@tabler/icons-react';\nimport { Group, Paper, SimpleGrid, Text } from '@mantine/core';\nimport classes from './StatsGrid.module.css';\n\nconst icons = {\n  user: IconUserPlus,\n  discount: IconDiscount2,\n  receipt: IconReceipt2,\n  coin: IconCoin,\n};\n\nconst data = [\n  { title: 'Revenue', icon: 'receipt', value: '13,456', diff: 34 },\n  { title: 'Profit', icon: 'coin', value: '4,145', diff: -13 },\n  { title: 'Coupons usage', icon: 'discount', value: '745', diff: 18 },\n  { title: 'New customers', icon: 'user', value: '188', diff: -30 },\n] as const;\n\nexport function StatsGrid() {\n  const stats = data.map((stat) =\u003e {\n    const Icon = icons[stat.icon];\n    const DiffIcon = stat.diff \u003e 0 ? IconArrowUpRight : IconArrowDownRight;\n\n    return (\n      \u003cPaper withBorder p=\"md\" radius=\"md\" key={stat.title}\u003e\n        \u003cGroup justify=\"space-between\"\u003e\n          \u003cText size=\"xs\" c=\"dimmed\" className={classes.title}\u003e\n            {stat.title}\n          \u003c/Text\u003e\n          \u003cIcon className={classes.icon} size={22} stroke={1.5} /\u003e\n        \u003c/Group\u003e\n\n        \u003cGroup align=\"flex-end\" gap=\"xs\" mt={25}\u003e\n          \u003cText className={classes.value}\u003e{stat.value}\u003c/Text\u003e\n          \u003cText c={stat.diff \u003e 0 ? 'teal' : 'red'} fz=\"sm\" fw={500} className={classes.diff}\u003e\n            \u003cspan\u003e{stat.diff}%\u003c/span\u003e\n            \u003cDiffIcon size={16} stroke={1.5} /\u003e\n          \u003c/Text\u003e\n        \u003c/Group\u003e\n\n        \u003cText fz=\"xs\" c=\"dimmed\" mt={7}\u003e\n          Compared to previous month\n        \u003c/Text\u003e\n      \u003c/Paper\u003e\n    );\n  });\n  return (\n    \u003cdiv className={classes.root}\u003e\n      \u003cSimpleGrid cols={{ base: 1, xs: 2, md: 4 }}\u003e{stats}\u003c/SimpleGrid\u003e\n    \u003c/div\u003e\n  );\n}\n"},{"fileName":"StatsGrid.module.css","language":"scss","code":".root {\n  padding: calc(var(--mantine-spacing-xl) * 1.5);\n}\n\n.value {\n  font-size: 24px;\n  font-weight: 700;\n  line-height: 1;\n}\n\n.diff {\n  line-height: 1;\n  display: flex;\n  align-items: center;\n}\n\n.icon {\n  color: light-dark(var(--mantine-color-gray-4), var(--mantine-color-dark-3));\n}\n\n.title {\n  font-weight: 700;\n  text-transform: uppercase;\n}\n"}],"attributes":{"title":"Stats grid","category":"stats","responsive":true,"dimmed":true,"canvas":{"center":false}}},{"component":"StatsGridIcons","slug":"stats-grid-icons","code":[{"fileName":"StatsGridIcons.tsx","language":"tsx","code":"import { IconArrowDownRight, IconArrowUpRight } from '@tabler/icons-react';\nimport { Group, Paper, SimpleGrid, Text, ThemeIcon /div\u003e\n          \u003cGroup mt=\"lg\"\u003e{items}\u003c/Group\u003e\n        \u003c/div\u003e\n\n        \u003cdiv className={classes.ring}\u003e\n          \u003cRingProgress\n            roundCaps\n            thickness={6}\n            size={150}\n            sections={[{ value: (completed / total) * 100, color: theme.primaryColor }]}\n            label={\n              \u003cdiv\u003e\n                \u003cText ta=\"center\" fz=\"lg\" className={classes.label}\u003e\n                  {((completed / total) * 100).toFixed(0)}%\n                \u003c/Text\u003e\n                \u003cText ta=\"center\" fz=\"xs\" c=\"dimmed\"\u003e\n                  Completed\n                \u003c/Text\u003e\n              \u003c/div\u003e\n            }\n          /\u003e\n        \u003c/div\u003e\n      \u003c/div\u003e\n    \u003c/Card\u003e\n  );\n}\n"},{"fileName":"StatsRingCard.module.css","language":"scss","code":".card {\n  background-color: var(--mantine-color-body);\n}\n\n.label {\n  font-family: Outfit, var(--mantine-font-family);\n  font-weight: 700;\n  line-height: 1;\n}\n\n.lead {\n  font-family: Outfit, var(--mantine-font-family);\n  font-weight: 700;\n  font-size: 22px;\n  line-height: 1;\n}\n\n.inner {\n  display: flex;\n\n  @media (max-width: $mantine-breakpoint-xs) {\n    flex-direction: column;\n  }\n}\n\n.ring {\n  flex: 1;\n  display: flex;\n  justify-content: flex-end;\n\n  @media (max-width: $mantine-breakpoint-xs) {\n    justify-content: center;\n    margin-top: var(--mantine-spacing-md);\n  }\n}\n"}],"attributes":{"title":"Stats card with progress","category":"app-cards","responsive":true,"dimmed":true,"canvas":{"center":true,"maxWidth":420}}},{"component":"StatsSegments","slug":"stats-segments","code":[{"fileName":"StatsSegments.tsx","language":"tsx","code":"import { IconArrowUpRight, IconDeviceAnalytics } from '@tabler/icons-react';\nimport { Box, Group, Paper, Progress, SimpleGrid, Text } from '@mantine/core';\nimport classes from './StatsSe
